{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="text-center mb-4" style="color: #4a90e2; font-weight: 600;">Student Registration</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="text-center" style="color: #4a90e2;">QR Code Scanner</h2>
            <div id="my-qr-reader" class="border rounded p-3 bg-white shadow mx-auto" style="max-width: 500px;"></div>
        </div>
    </div>

    <h2 class="mt-4" style="color: #4a90e2;">Scanned Data</h2>
    <div class="table-responsive">
        <table class="table table-striped shadow rounded">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Student ID</th>
                </tr>
            </thead>
            <tbody id="scanned-data-table">
                <!-- Scanned data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <button id="save-data-button" class="btn btn-primary w-100 shadow mt-2">Save Scanned Data</button>

    <h2 class="mt-4" style="color: #4a90e2;">Registered Students</h2>
    <div class="table-responsive">
        <table class="table table-striped shadow rounded">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Student ID</th>
                </tr>
            </thead>
            <tbody id="registered-students-table">
                <!-- Registered students will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

{% block js_block %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="{% static 'js/register_students.js' %}"></script>
{% endblock %}

{% endblock %}
